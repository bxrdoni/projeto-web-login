<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/mobile-first.css">
    <link rel="stylesheet" href="style/medi-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <main>
        <section id="tela-de-login">
            <div id="imagem">
                <img src="img/pattern picture.jpg" alt="pattern building">
            </div>

            <div id="login">
                <h1>Acesse sua conta:</h1>
                <form action="login.php" method="post" autocomplete="on">

                    <div id="user">
                        <label for="iusername"><span class="material-icons">person</span></label>
                        <input type="text" name="username" id="iusername" placeholder="Nickname" minlength="3" maxlength="20" autocomplete="nickname" required  >
                    </div>



                    <div id="chave" >
                        <label for="isenha"><span class="material-icons">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" pattern=".{4,20}$" required >
                    </div>

                    
                    <input id="send" type="submit" value="Entrar">
                    

                    
                    <input id="help" type="button" value="Esqueci minha senha">
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
